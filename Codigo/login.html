<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voleibol map</title>
    <link rel="stylesheet" href="styleLogin.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="head">
        <div id="header">
            <div id="title">
                <h1>Voleibol MAP</h1>
            </div>
            <div id="logo">
                <img src="Imagens/maxlogo.png" alt="Logo do MAP">
            </div>
        </div>
    </div>
    <div id="centro">
        <div id="login">
            <div>
                <h1>Login</h1>
                <div id="erroUsuario">
                    <h3></h3>
                </div>
                <div id="email">
                    <h3>Email:</h3>
                    <input type="email" id="loginUsuario" placeholder="Email">
                </div>
                <div id="senha">
                    <h3>Senha:</h3>
                    <input type="password" id="senhaUsuario" placeholder="Senha">
                </div>
                <div id="enter">
                    <button id="usuarioAcessar">Entrar</button>
                </div>
                <div id="cadastro">
                    <a href="cadastro.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="rodape">
            <div>
                <h3>Voleibol MAP - 2024</h3>
                <p>Contatos:</p>
                <p>WhatsApp: +65 9123-4567</p>
                <p>Instagram: voleibol.map</p>
            </div>
        </div>
    </div>
</body>
</html>
